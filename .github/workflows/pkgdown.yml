name: Build and Deploy pkgdown

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install dependencies
        run: Rscript -e 'install.packages(c("devtools", "pkgdown"))'

      - name: Build pkgdown site
        run: Rscript -e 'pkgdown::deploy_to_branch(new_process = FALSE)'

      - name: Commit and push site
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "github-actions@github.com"
          git add docs/
          git commit -m "Update pkgdown site [skip ci]" || echo "No changes to commit"
          git push origin main
